    <link

    <link

    <body>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" /></a>
          <a class="navbar-brand" href="#">DoorstepDining</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-toggle="dropdown"
                  aria-expanded="false"
                >
                  EN
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <h6 class="dropdown-header">Language</h6>
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      data-translation-key="sw"
                      id="swahiliLink"
                      >SW</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item ml-lg-3">
                <a class="nav-link text-light" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Log In</a>
              </li>
              <li class="nav-item dropdown ml-lg-3">
                <a
                  class="nav-link dropdown-toggle text-light d-inline-block bg-orange rounded p-1 p-lg-2"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-toggle="dropdown"
                  aria-expanded="false"
                >
                  Sign Up
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-lg-right p-5 sign__container"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <h1 class="h4 mb-3 font-weight-normal text-center">
                    Please sign in
                  </h1>
                  <label for="inputEmail" class="sr-only">Email address</label>
                  <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder="Email address"
                    required=""
                    autofocus=""
                  />
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input
                    type="password"
                    id="inputPassword"
                    class="form-control mb-2"
                    placeholder="Password"
                    required=""
                  />
                  <div class="checkbox mb-4">
                    <label>
                      <input type="checkbox" value="remember-me" /> Remember me
                    </label>
                  </div>
                  <button
                    class="btn btn-lg bg-orange btn-block text-light"
                    type="submit"
                  >
                    Sign in
                  </button>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="container-fluid cover">
        <div
          class="row align-items-center justify-content-center justify-content-xl-start vh-80"
        >
          <div
            class="col col-sm-7 text-center text-xl-left col-xl-4 offset-xl-2"
          >
            <div class="text-container">
              <h1 class="mb-4">
                Food delivery from the best restaurants in your town
              </h1>
              <p class="mb-5 subtitle-mb">
                Food, drinks and desserts available for delivery or pickup.
              </p>
            </div>

            <div class="input-group-wrapper">
              <div class="input-group mb-3 shadow">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter delivery address"
                  aria-label="Search"
                  aria-describedby="basic-addon1"
                />
                <div class="input-group-prepend">
                  <button
                    class="btn bg-orange text-light text-uppercase p-3"
                    type="button"
                  >
                    Find food
                  </button>
                </div>
              </div>
            </div>
            <!-- <form class="d-flex shadow">
                    <input class="form-control " type="search" placeholder="Enter delivery address" aria-label="Search">
                    
                    <button class="btn bg-orange  text-white ml-3 text-uppercase " type="submit">Find Food</button>
                </form> -->
          </div>
        </div>
      </main>

      <footer class="page-footer font-small bg-light">

          <div class="container-fluid">

                </nav>
              </div>
              <!-- Grid column -->

              >
                <div

                >
                  Â© 2023
                </div>
              </div>

              <!-- Grid column -->
              <div class="col-md-2 col-lg-3 col-xl-2 text-center text-md-right">
                <a href="#" class="text-dark">

                ></a>
                <a href="#" class="text-dark">
                  <i class="fab fa-twitter white-text mx-2"> </i
                ></a>
                <a href="#" class="text-dark">
                  <i class="fab fa-instagram white-text mx-2"> </i
                ></a>
              </div>
              <!-- Grid column -->
            </div>
            <!-- Grid row-->
          </div>
        </div>

      <script

      <script type="module" src="Home.js"></script>
